session_name: "dolly-sample"
working_directory: "/Users/suhailgupta/per/dolly"
terminal: "bash"  # Options: bash, zsh, fish
auto_color: true  # Enable automatic color assignment (default: true, set to false to disable)

# Optional: Real-time log streaming configuration
# When enabled, creates a "logs" window as the first window that streams output from selected panes
log_stream:
  enabled: false                    # Set to true to enable log streaming
  windows: ["*"]                    # Windows to stream from ("*" for all, or ["window1", "window2"])
  panes: ["*"]                      # Panes to stream from ("*" for all, or ["pane-id1", "pane-id2"])
  grep: []                          # Keywords to filter logs (e.g., ["ERROR", "WARNING", "INFO"])

# Example streaming configurations:
# Stream everything:                log_stream: { enabled: true, windows: ["*"], panes: ["*"] }
# Stream specific windows:          log_stream: { enabled: true, windows: ["development"], panes: ["*"] }
# Stream specific panes:            log_stream: { enabled: true, windows: ["*"], panes: ["dev-server", "tests"] }
# Filter by keywords:               log_stream: { enabled: true, windows: ["*"], panes: ["*"], grep: ["ERROR", "WARN"] }

# Window tab color coding:
# You can specify colors for window tabs using the 'color' field at the window level. Supports:
# - Basic colors: red, green, blue, yellow, cyan, magenta, white, black
# - Bright colors: brightred, brightgreen, brightblue, brightyellow, brightcyan, brightmagenta, brightwhite
# - Advanced: colour0-colour255 for 256-color support, hex colors like #ff0000 (if tmux supports)
windows:
  - name: "development"
    # color: auto-assigned (first window gets first color from palette: green)
    panes:
      - id: "dev-server"
        command: "echo 'Starting development server...' && sleep 2"
        split: "none"
        working_directory: "/Users/suhailgupta/per/dolly"
        pre_hooks:
          - "echo 'Setting up development environment...'"
          - "echo 'Loading config...'"
      - id: "tests"
        command: "echo 'Running tests in watch mode' && sleep 2"
        split: "horizontal"
        split_from: "dev-server"
        pre_hooks:
          - "echo 'Preparing test environment...'"
          - "export NODE_ENV=test"
      - id: "linter"
        command: "echo 'Starting linter' && sleep 2"
        split: "vertical"
        split_from: "tests"
        pre_hooks:
          - "echo 'Configuring linter...'"
  - name: "monitoring"
    color: "brightred"  # explicit color overrides auto-assignment
    panes:
      - id: "system"
        command: "echo 'System monitor ready' && sleep 2"
        split: "none"
        pre_hooks:
          - "echo 'Loading system monitor...'"
      - id: "logs"
        command: "echo 'Log monitoring active' && sleep 2"
        split: "vertical"
        split_from: "system"
        pre_hooks:
          - "echo 'Tailing system logs...'"
  - name: "git"
    # color: auto-assigned (third window gets third color from palette: red)
    panes:
      - id: "status"
        command: "git status"
        split: "none"
        pre_hooks:
          - "echo 'Git workspace ready'"
      - id: "history"
        command: "echo 'Git log' && git log --oneline -5"
        split: "horizontal"
        split_from: "status"
        pre_hooks:
          - "echo 'Loading git history...'"
  - name: "complex-layout"
    color: "yellow"  # explicit color for this window tab
    panes:
      - id: "main"
        command: "echo 'Main workspace' && sleep 60"
        split: "none"
      - id: "right-panel"
        command: "echo 'Right panel - file explorer' && sleep 60"
        split: "vertical"
        split_from: "main"
      - id: "bottom-left"
        command: "echo 'Bottom left - terminal' && sleep 60"
        split: "horizontal"
        split_from: "main"
      - id: "bottom-right"
        command: "echo 'Bottom right - output' && sleep 60"
        split: "horizontal"
        split_from: "right-panel"
      - id: "tiny-corner"
        command: "echo 'Debug console' && sleep 60"
        split: "vertical"
        split_from: "bottom-left"